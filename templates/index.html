<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd Year CGPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full bg-white shadow-2xl rounded-lg p-8 border border-gray-200">
    <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 text-center mb-6">
      CGPA Calculator : Select your grades
    </h1>
    <form action="/marks" method="POST" class="space-y-8">
      <fieldset>
        <legend class="text-xl font-semibold text-gray-800">Select Your Subjects</legend>
        <div class="mt-6 space-y-6">
          <!-- Data Structures using C++ -->
          <div class="flex items-center justify-between bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-lg shadow">
            <label class="flex items-center">
              <input type="checkbox" name="subjects" value="cpp" class="form-checkbox h-6 w-6 text-blue-500 focus:ring focus:ring-blue-300 subject-checkbox" checked>
              <span class="ml-3 text-gray-800 font-medium">Data Structures using C++</span>
            </label>
            <select 
              name="cpp_value" 
              class="form-select w-28 p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 disabled:opacity-50 disabled:cursor-not-allowed" 
              disabled>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <!-- Information Management System -->
          <div class="flex items-center justify-between bg-gradient-to-r from-green-50 to-teal-50 p-4 rounded-lg shadow">
            <label class="flex items-center">
              <input type="checkbox" name="subjects" value="ims" class="form-checkbox h-6 w-6 text-green-500 focus:ring focus:ring-green-300 subject-checkbox" checked>
              <span class="ml-3 text-gray-800 font-medium">Information Management System</span>
            </label>
            <select 
              name="ims_value" 
              class="form-select w-28 p-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500 disabled:opacity-50 disabled:cursor-not-allowed" 
              disabled>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <!-- Specialization -->
          <div class="flex items-center justify-between bg-gradient-to-r from-yellow-50 to-orange-50 p-4 rounded-lg shadow">
            <label class="flex items-center">
              <input type="checkbox" name="subjects" value="spec" class="form-checkbox h-6 w-6 text-yellow-500 focus:ring focus:ring-yellow-300 subject-checkbox" checked>
              <span class="ml-3 text-gray-800 font-medium">Specialization</span>
            </label>
            <select 
              name="spec_value" 
              class="form-select w-28 p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500 disabled:opacity-50 disabled:cursor-not-allowed" 
              disabled>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <!-- Probability and Statistics -->
          <div class="flex items-center justify-between bg-gradient-to-r from-pink-50 to-red-50 p-4 rounded-lg shadow">
            <label class="flex items-center">
              <input type="checkbox" name="subjects" value="prob" class="form-checkbox h-6 w-6 text-pink-500 focus:ring focus:ring-pink-300 subject-checkbox" checked>
              <span class="ml-3 text-gray-800 font-medium">Probability and Statistics</span>
            </label>
            <select 
              name="prob_value" 
              class="form-select w-28 p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 disabled:opacity-50 disabled:cursor-not-allowed" 
              disabled>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <!-- Software Engineering -->
          <div class="flex items-center justify-between bg-gradient-to-r from-yellow-50 to-orange-50 p-4 rounded-lg shadow">
            <label class="flex items-center">
              <input type="checkbox" name="subjects" value="swe" class="form-checkbox h-6 w-6 text-yellow-500 focus:ring focus:ring-yellow-300 subject-checkbox" checked>
              <span class="ml-3 text-gray-800 font-medium">Software Engineering</span>
            </label>
            <select 
              name="swe_value" 
              class="form-select w-28 p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500 disabled:opacity-50 disabled:cursor-not-allowed" 
              disabled>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
        </div>
      </fieldset>

      <button 
        type="submit" 
        class="w-full py-3 px-6 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold text-lg rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-300">
        Submit
      </button>
    </form>
    <br>
    <br>
    
    <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-6">
      Arihant Gupta - BU, 2nd Year CSE
    </h1>
  </div>

  <script>
    document.querySelectorAll('.subject-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        const dropdown = this.closest('div').querySelector('select');
        dropdown.disabled = !this.checked;
        if (!this.checked) {
          dropdown.value = '';
        }
      });
    });
  </script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
